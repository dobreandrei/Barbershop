<script>
   function initMap(){
       
    var options = {
        zoom:14,
        center:{lat:51.559429,lng:-0.086662}
        
      };
      
    var map = new google.maps.Map(document.getElementById('map'), options);
    
    
    var marker = new google.maps.Marker({
        position:{lat:51.559429,lng:-0.086662},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });
      
      var infoWindow = new google.maps.InfoWindow({
        content:'<h4>The Gentlemen Cut</h4>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      
      
   }
</script>
    
   <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqJTJQCrVB0Tgn-4-txgW7meSmSGr2EWs&callback=initMap">
</script>
